<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User tasks</title>
</head>
<body>
{% for t in tasks %}
    <p><a href="http://127.0.0.1:8000/reminder/task-{{t.title}}/">
        {{ t.title }} {{ t.due_date |date:"d M" }}

        {% if t.done %}
        Done
        {% endif %}
    </a></p>
{% endfor %}
</body>
</html>
