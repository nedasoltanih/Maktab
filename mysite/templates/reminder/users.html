<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of users</title>
</head>
<body>
{% if last_login %}
<p>You were logged in at {{last_login}}</p>
{% endif %}

{% for t in users %}
    <p><a href='{% url "user_tasks" t.slug %}'>
        {{ t.name }}
    </a> {{ t.undone_tasks }} </p>
{% endfor %}
<p>Number of users: {{ num_users }}</p>
</body>
</html>
